<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figab Invest AB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f8f9fa;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .metrics {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .metric-box {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            flex: 1;
            text-align: center;
        }
        .charts {
            display: flex;
            gap: 2rem;
        }
        .charts img {
            max-width: 100%;
            border-radius: 10px;
            background: white;
            padding: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Figab Invest AB</h1>
    <h2>Total Value: {{ latest_value }} SEK</h2>

    <div class="metrics">
        {% for label, pct in pct_changes.items() %}
            <div class="metric-box">
                <h3>{{ label }}</h3>
                {% if pct is not none %}
                    <p style="color: {% if pct >= 0 %}green{% else %}red{% endif %};">
                        {{ pct|round(2) }}%
                    </p>
                {% else %}
                    <p>N/A</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <div class="charts">
        <div>
            <h2>Portfolio Value Over Time</h2>
            <img src="{{ value_chart_url }}" alt="Portfolio Value Chart">
        </div>
        <div>
            <h2>Portföljfördelning</h2>
            <img src="{{ allocation_chart_url }}" alt="Portfolio Allocation Chart">
        </div>
    </div>
</body>
</html>
