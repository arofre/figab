
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin - Add Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}" />
</head>
<body class="p-4">
  <h2>Admin - Add Transaction</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div id="transaction-container">
    <form method="post">
      <label for="ticker">Ticker:</label>
      <input type="text" id="ticker" name="ticker" required>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" min="1" required>

      <label for="action">Action:</label>
      <select id="action" name="action" required>
        <option value="Buy">Buy</option>
        <option value="Sell">Sell</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <hr style="margin: 40px 0;">

  <div id="transaction-container">
    <h3 style="margin-bottom: 16px; color: #007bff;">Upload Report</h3>
    <form action="/success" method="post" enctype="multipart/form-data">
      <label for="folder">Folder:</label>
      <select id="folder" name="folder" required>
        {% for folder in report_folders %}
          <option value="{{ folder }}">{{ folder }}</option>
        {% endfor %}
      </select>

      <label for="file">File:</label>
      <input type="file" name="file" id="file" required />

      <input type="submit" value="Upload" style="padding:10px 14px; background:#007bff; color:white; border:none; border-radius:4px; cursor:pointer; font-weight:600;">
    </form>
  </div>

  <hr style="margin: 40px 0;">

  <div id="delete-report-container">
    <h3 style="margin-bottom: 16px; color: #e74c3c;">Delete Report</h3>
    <form action="/delete_report" method="post">
      <label for="delete_folder">Folder:</label>
      <select id="delete_folder" name="delete_folder">
        <option value="">— Root (no folder) —</option>
        {% for folder in report_folders %}
          <option value="{{ folder }}">{{ folder }}</option>
        {% endfor %}
      </select>

      <label for="delete_file">Filename:</label>
      <input type="text" id="delete_file" name="delete_file" placeholder="e.g. 2025-01 Monthly Report.pdf">

      <button type="submit" style="background-color: #e74c3c; color: white;">Delete</button>
    </form>
  </div>

  <hr style="margin: 40px 0;">

  <h3 style="color:#e74c3c; margin-bottom:16px;">Danger Zone</h3>

  <form id="reset-form" action="/reset_db" method="get" onsubmit="return confirmReset()">
    <button type="submit" style="background-color: #e74c3c; color: white;">Reset Database</button>
  </form>

  <form id="cache-form" action="/cache" method="get" style="margin-top: 16px;">
    <button type="submit" style="background-color: #e73cdc; color: white;">Rebuild Cache</button>
  </form>

  <form id="increment-form" action="/increment" method="get" style="margin-top: 16px;">
    <button type="submit" style="background-color: #e74c3c; color: white;">Increment</button>
  </form>

  <script>
    function confirmReset() {
      return confirm("Are you sure you want to reset the database? This action cannot be undone.");
    }
  </script>
</body>
</html>
